			var httpUrl="";

			var lChannel;
	      	var lChannel1;
	      	var divIP;
	      	var txtDivPort;
	      	var txtLogName;

			function aa() {
				var urlinfo=window.location.href;
				var len=urlinfo.length;
				var offset=urlinfo.indexOf("?");
				var newsidinfo=urlinfo.substr(offset,len)
				var as1 = newsidinfo.split("&");

				var idValue = ids[1]

				var httpPathKey=httpPaths[0];
				var httpPathValue=httpPaths[1];
				var tokens = as1[2].split("=");
				var tokenKey=tokens[0];
				var tokenValue=tokens[1];
				
				httpUrl = httpPathValue;
				webid = idValue;
				tokenV = tokenValue;
				
				$.ajax({
				      type:"POST",
				      url:httpPathValue+"/sysHjLine/getSpMonitor",
				      beforeSend: function(request) {
			          	request.setRequestHeader("X-Token",tokenValue);
			          },
				      contentType: 'application/x-www-form-urlencoded;charset=UTF-8',  
				      data:{id:idValue},
				      dataType:"json",
				      success:function(data){
				      	lChannel = data.sysHjLine.videochan1No;
				      	lChannel1 = data.sysHjLine.videochan2No;
				      	divIP = data.sysHjVideo.ip;
				      	txtDivPort = data.sysHjVideo.port;
				      	txtLogName = data.sysHjVideo.loginuser;
				      	txtLogPassWord = data.sysHjVideo.loginpwd;
				        
				      }
				});

			}
			function play(){
				document.getElementById("video").Open(divIP, txtDivPort, txtLogName, txtLogPassWord,lChannel,lChannel1);
			}
			function stop(){
				document.getElementById("video").Close();
			}
		</script>
	</head>
	<body onload="aa();" onunload="stop();">
